	<script type="text/javascript">	//控制层抓取函数
        var dragging = false,mouseinselectbar=false;
        var iX, iY;
        var oX, oY;
		var setbartop=0;
		var bartop=-60,barleft=-40,barfloatout=-50;
		function bartotop(){
			dragging = false;
			$("#selectbar").stop(true).animate({top:bartop,left:barleft},"fast");
			$("#selectbar").siblings().stop(true).animate({top:'0',left:'0'},"fast");
			setbartop = 1;
		}
		function bartobottom(){
			dragging = false;
			$("#selectbar").stop(true).animate({top:inheight+bartop+'',left:barleft},"fast");
			$("#selectbar").siblings().stop(true).animate({top:inheight+"",left:'0'},"fast");
			setbartop = 0;
		}
        $(function(){
            /*--------------拖曳效果----------------
            *原理：标记拖曳状态dragging ,坐标位置iX, iY
            *         mousedown:fn(){dragging = true, 记录起始坐标位置，设置鼠标捕获}
            *         mouseover:fn(){判断如果dragging = true, 则当前坐标位置 - 记录起始坐标位置，绝对定位的元素获得差值}
            *         mouseup:fn(){dragging = false, 释放鼠标捕获，防止冒泡}
            */
            $("#selectbar").mousedown(function(e) {
				if (e.which == 3) return false;
                dragging = true && !$.fx.off;
                iX = x - this.offsetLeft;
                iY = y - this.offsetTop;
				oX = oY = 0;
                this.setCapture && this.setCapture();
				return false;
            });
            $("#uplayout").mousedown(function(e) {
				if (e.which == 3) return false;
                dragging = true  && !$.fx.off;
                iX = x - this.offsetLeft;
                iY = y - this.offsetTop;
				oX = oY = 0;
            });
            $("#selectbar").mouseenter(function(e) {
				mouseinselectbar=true;
				$("#selectbar").stop(true).animate({left:'0',top:((inheight+barfloatout)*(1-setbartop)+bartop)},100);
				if (!setbartop && !dragging && !$.fx.off){
					$("#selectbar").siblings().stop(true).animate({top:inheight+barfloatout+"",left:'0'},100);
				}
			});
            $("#selectbar").mouseleave(function(e) {
				mouseinselectbar=false;
				this.releaseCapture && this.releaseCapture();
				$("#selectbar").delay(2000).animate({left:barleft,top:((inheight)*(1-setbartop)+bartop)},100);
				if (!setbartop && !dragging  && !$.fx.off){
					$("#selectbar").siblings().delay(2000).animate({top:inheight+"",left:'0'},100);
				}
			});
            $(document).mouseup(function(e) {
				if (oY<5 && mouseinselectbar) setbartop = 1-setbartop;
				if (setbartop==1)	bartotop();
				else	bartobottom();
                e.cancelBubble = true;
				this.releaseCapture && this.releaseCapture();
				mouseupfloatdiv();
            });
        });
        $(document).mousemove(function MouseXY(e) { //从事件得到鼠标光标在页面上的位置
            if (dragging) {
				var e = e || window.event;
				oX = x - iX; oY = y - iY;
				if ((oY<inheight/3.5*2 && setbartop==0)){
					bartotop(); return;
				}
				if ((oY>inheight/3.5 && setbartop==1)){
					bartobottom(); return;
				}
				if (setbartop==1 && oY<0) oY = oY /2.5;
				$("#selectbar").css({"top":oY +bartop+30 + "px"});
				$("#selectbar").siblings().css({"top":oY +bartop+90+ "px"});
            }
        });		
    </script>

			if (!object) return;
			var nowx = parseInt(object.style.pixelLeft || object.style.left);
			var nowy = parseInt(object.style.pixelTop || object.style.top);

			object.style.pixelTop = nowb+'px';

		function getCookie(c_name) {
			if (document.cookie.length>0) { 
				c_start=document.cookie.indexOf(c_name + "=");
				if (c_start!=-1) { 
					c_start=c_start + c_name.length+1 ;
					c_end=document.cookie.indexOf(";",c_start);
					if (c_end==-1) c_end=document.cookie.length;
					return unescape(document.cookie.substring(c_start,c_end));
				} 
			}
			return "-";
		}
		function setCookie(c_name,value,expiredays) {
			var exdate=new Date();
			exdate.setDate(exdate.getDate()+expiredays);
			document.cookie=c_name+ "=" +escape(value) + 
				((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
		}

	<script type="text/JavaScript" language="JavaScript">  // 全文查找相关函数
		var listcon=new Array(),listscore=new Array();
		var docost=7.0,limit = 7;
		
		function min(q,w,e){
			var temp =q;
			if (temp>w) temp = w;
			if (temp>e) temp = e;
			return temp;
		}
		function between(c1,c2){
			if (c1 == c2) return docost / 73.0;
			if (c1.toUpperCase()==c2.toUpperCase()) return docost / 71.0;
			return docost;
		}
		function editdistance(s1,s2){
			var f = new Array();
			var i,ti,t,j,l1=s1.length,l2=s2.length;
			if (!l1 || !l2) return 10000;
			for (i=0;i<=1;i++){
				f[i] = new Array();
			}
			for (i=0;i<=l2;i++){
				f[0][i] = i*docost+limit;
			}
			for (i=1;i<=l1;i++){
				ti = i & 1; f[ti][0] = i*docost+limit;
				for (j=1;j<=l2;j++){
					t = between(s1[i-1],s2[j-1]);
					if (t<1 && i-1>0 && j-1>0 && between(s1[i-2],s2[j-2])<1) t -= 1;
					f[ti][j] = min(f[1-ti][j-1]+t,f[1-ti][j]+docost, f[ti][j-1]+docost);
				}
			}
			return f[l1 & 1][l2];
		}
		function compare(number,s){
			var temp = allcon[number];
			var scoretitle = editdistance(temp.title,s) - Math.abs(temp.title.length-s.length)*docost+0.001;
			var scoredetail = 54.3;
			if (temp.detail.length){
				scoredetail = 1;
				for (var i=0;i<temp.detail.length;i++)
					scoredetail *= editdistance(temp.detail[i],s) - Math.abs(temp.detail[i].length-s.length)*docost+0.001;
			}
			return scoretitle*scoretitle*scoretitle * scoredetail /1.0 /(temp.level);
		}
		function qsort(q,w){
			var e=q,r=w,t=listscore[(q+w)>>1],y,u;
			do{
				while (listscore[e]<t) e++;
				while (listscore[r]>t) r--;
				if (e<=r){
					y = listcon[e]; listcon[e] = listcon[r]; listcon[r] = y;
					u = listscore[e]; listscore[e] = listscore[r]; listscore[r] = u;
					e++; r--;
				}
			}while(e<r);
			if (e< w) qsort(e,w);
			if (q< r) qsort(q,r);
		}
		function findit(){
			var target = document.getElementById("searchboxtext");
			var bottom = document.getElementById("content_bottom");
			if (!target || !target.value || !bottom) return;
			var i=0;
			if (target.value=="textarea" && searchmode==0){
				searchmode = 1;
				showlevel2(alltot-2,-1);
				return;
			}
			if (target.value=="search" && searchmode==1){
				searchmode = 0;
				showlevel2(alltot-2,-1);
				return;
			}
			if (searchmode==0){
				$("#content_bottom").empty().append("搜索中..... 请稍候....<br/>");
				for (var i=1;i< alltot-2;i++){
					listcon[i-1] = i;
					listscore[i-1] = compare(i,target.value);
				}
				qsort(0,listcon.length-1);
				bottom.innerHTML = "";
				for (i=0;i<listcon.length;i++){
					allcon[listcon[i]].showself(0,"content_bottom");
					//bottom.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;" + listscore[i] +"&nbsp;&nbsp;&nbsp;&nbsp;" + i +"&nbsp;&nbsp;&nbsp;&nbsp;" + listcon[i] + ' ' + allcon[listcon[i]].id ;
				}
				showtagup("content_bottom","span");
			}
			else{
				$("#content_bottom").append("<hr/><pre>"+target.value+"</pre><br/>");
				var result;
				if (target.value=="help"){
					result = "<br/>bottom 表示当前的窗口<br/> target 表示编辑窗口 <br/> root 为根节点<br/> ";
				}else{
					result = eval(target.value);
				}
				$("#content_bottom").append(result+"<br/>");
			}
			changewidhei();
		}
		var EnterSubmit = function(evt)
		{
			evt = window.event || evt;
			if (evt.keyCode == 13)
			{
				if (nowlevel==2){
					var target = document.getElementById("searchboxtext");
					if (target && (!target.value || searchmode)){
						target.focus(); return;
					}
					var target = document.getElementById("searchboxsubmit");
					if (target && !searchmode) target.click();
				}
				else if (nowlevel==1){
					showlevel2(alltot-2,-1);
					var target = document.getElementById("searchboxtext");
					if (target) target.focus();
				}
	　　    }
		}
		function clrsearchboxtext(){
			var target = document.getElementById("searchboxtext");
			if (!target) return;
			target.value = '';
			target.focus();
		}
	</script>
